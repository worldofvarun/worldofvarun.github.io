<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/profile.png" type="image/x-icon">
    <title>Varun - Full Stack Web Developer</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section class="profile-info">
            <div class="container">
                <div class="profile-pic">
                    <img src="images/profile.png" alt="">
                </div>

                <div class="profile-description">
                    <h1>Varun Borra</h1>
                    <p>Software Engineer</p>
                    <div class="social-media-buttons">
                        <a href="#"><i class="fa-brands fa-github" style="color: #a3abb2;"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter" style="color: #a3abb2;"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin" style="color: #a3abb2;"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram" style="color: #a3abb2;"></i></a>
                    </div>
                </div>
            </div>
        </section>

        <section class="profile-facts">
            <div class="container">
                <div class="facts">
                    <span>7</span>
                    <p>Years of work experience</p>
                </div>

                <div class="facts">
                    <span>50+</span>
                    <p>Completed projects</p>
                </div>

                <div class="facts">
                    <span>20+</span>
                    <p>Satisfied customers</p>
                </div>
            </div>
        </section>

        <section class="profile-buttons">
            <div class="container">
                <button type="button" class="download-btn">
                    Download CV
                </button>
                <button type="button" class="contact-btn">
                    Contact me
                </button>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/5e956b4a67.js" crossorigin="anonymous"></script>
</body>
</html>
